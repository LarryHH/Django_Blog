<!-- extends: inherent from base.html -->
<!-- block "content": override the corresponding block in base.html -->
{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <!-- {percent percent} for code block, {bracket bracket} for variable access -->
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted|date:"d/m/Y P" }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
